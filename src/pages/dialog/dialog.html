<ion-header>

  <ion-navbar>
    <ion-title>dialog</ion-title>
  </ion-navbar>

</ion-header>

<div tappable (click)="back()" class="back-btn">
  <div>
    <ion-icon name="ios-arrow-back"></ion-icon>
  </div>
</div>
<ion-content id="dialog" padding>

  <!--<div class="no_results" *ngIf="messages">{{ texts?.no_results }}</div>-->
  <ion-card>
    <ion-item>
      <!--<ion-avatar (click)="toProfilePage()" item-left>
      </ion-avatar>-->
      <p class="dialog-avatar" (click)="toProfilePage()" [ngStyle]="{ 'background-image': 'url(' + api.url + user.image + ')'}">{{texts.a_conversation_with}} {{user.nick_name}}</p>

    </ion-item>
    <p></p>
  </ion-card>
<div class="messages">
  <ion-card [ngClass]="{'other-msg': user.id == msg?.from }" *ngFor="let msg of messages" class="usr_msg msg-item">
  <ion-grid>
    <ion-row>
      <ion-col width-75> <ion-card-content [innerHTML]="msg?.text" item-left>
    </ion-card-content></ion-col>
    <ion-col  width-25> <ion-card-content class="date" item-right>
      {{msg.dateTime}}
      <!--<ion-icon *ngIf="user?.id == msg.from" name="checkmark"></ion-icon>-->
      <ion-icon *ngIf="user?.id != msg.from && !msg.isRead" name="done-all"></ion-icon>
      <ion-icon color="danger" *ngIf="user?.id != msg.from && msg.isRead" name="done-all"></ion-icon>
    </ion-card-content></ion-col>
    </ion-row>
  </ion-grid>
  </ion-card>
</div>

</ion-content>
<ion-footer>
  <ion-toolbar id="form-dialog">
    <ion-textarea id="dialog-msg" [(ngModel)]="message" placeholder="" item-left></ion-textarea>
  	<button class="send-msg" (click)="sendMessage()" ion-button color="danger">send</button>
  </ion-toolbar>
</ion-footer>
