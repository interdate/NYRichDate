<ion-header>

  <ion-navbar>
    <ion-title>freezeAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding-top class="note">
    {{ form.description }}
</div>
<ion-list *ngIf="form.description">
      <ion-item>
        <ion-textarea [(ngModel)]="form.text.value" rows="8" placeholder="The reason for freezing"></ion-textarea>
      </ion-item>
    <div *ngIf="err.status == 1" class="err">{{ err.text }}</div>
 	  <button color="danger" (click)="submit()" full ion-button>Freeze</button>
</ion-list>
</ion-content>
