<ion-header>

    <ion-navbar>
        <ion-title>change-photos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf="new_user != false">
        <div class="inner_form_top">
            <ul>
                <li><span class="fnumber profileSpan">1</span><span class="ftext"></span></li>
                <li><span class="fnumber profileSpan">2</span></li>
                <li><span class="fnumber profileSpan">3</span></li>
                <li class="active"><span class="fnumber profileSpan">4</span></li>
            </ul>
        </div>
        <div class="description" padding-top *ngIf="photos?.length == 1 && dataPage.noPhoto == dataPage.photos[0].face">

            <div #desk>{{safeHtml(desk)}}</div>
        </div>
        <div class="photos">
            <div *ngFor="let photo of photos">
                <div *ngIf="photo == 0 && dataPage.noPhoto != dataPage.photos[0].face" class="main photo"
                     (click)="edit(dataPage.photos[photo])">
                    <div class="wrap">
                        <div class="photo-img"
                             [ngStyle]="{ 'background-image': 'url(' + api.url+dataPage.photos[photo].face + ')'}"></div>
                        <span class="num">1</span>
                        <div class="remove">
                            <ion-icon name="create"></ion-icon>
                        </div>
                    </div>
                </div>

                <div *ngIf="photo != 0" class="photo" (click)="edit(dataPage.photos[photo])">
                    <div class="wrap">
                        <div class="photo-img"
                             [ngStyle]="{ 'background-image': 'url(' + api.url+dataPage.photos[photo].face + ')'}"></div>
                        <span class="num">{{ getCount(photo) }}</span>
                        <div class="remove">
                            <ion-icon name="create"></ion-icon>
                        </div>
                    </div>
                </div>

            </div>

            <div *ngIf="photos?.length > 0 && dataPage.noPhoto != dataPage.photos[0].face" class="photo"
                 (click)="add()">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' + api.url+dataPage.noPhoto + ')'}"></div>
                    <span class="num">{{ dataPage.photos?.length }}</span>
                    <span class="add"><ion-icon name="md-add"></ion-icon></span>

                    <!--<div class="remove" ><ion-icon name="create"></ion-icon></div>-->
                </div>
            </div>

            <div *ngIf="photos?.length == 1 && dataPage.noPhoto == dataPage.photos[0].face" class="main photo"
                 (click)="add()">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' + api.url+dataPage.photos[0].face + ')'}"></div>
                    <span class="num">1</span>
                    <span class="add"><ion-icon name="md-add"></ion-icon></span>
                </div>
            </div>
        </div>
        <div padding-top class="description" *ngIf="dataPage?.noPhoto != dataPage?.photos[0].face">
            <div class="clr"></div>
            <div #desk1>{{safeHtml(desk1)}}</div>
        </div>
        <div class="login-btn">
            <button color="danger" (click)=onHomePage() ion-button block>{{ new_user }}</button>
        </div>
    </div>
</ion-content>
<!--<div class="remove" (click)="remove()"><ion-icon name="md-close"></ion-icon></div>-->
<ion-footer>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-footer>
