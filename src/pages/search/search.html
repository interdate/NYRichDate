<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>{{ form.form.distance.label }} ({{form.form.distance.description}})</ion-label>
        <select-alertless item-content name="area" [(ngModel)]="form.form.distance.value">
            <ion-option value="{{distance.value}}" *ngFor="let distance of form.form.distance.choices" >{{distance.label}}</ion-option>
        </select-alertless>
    </ion-item>

    <ion-item class="border-top">
        <ion-label>Age From</ion-label>
        <select-alertless item-content name="area" [(ngModel)]="form?.form?.ageFrom.value">
            <ion-option value="{{ageFrom.num}}" *ngFor="let ageFrom of ages">{{ageFrom.num}}
            </ion-option>
        </select-alertless>
    </ion-item>
    <ion-item class="border-top">
        <ion-label>Age To</ion-label>
        <select-alertless item-content name="area" [(ngModel)]="form?.form?.ageTo.value">
            <ion-option value="{{ageTo.num}}" *ngFor="let ageTo of ages">{{ageTo.num}}
            </ion-option>
        </select-alertless>
    </ion-item>
<ion-item>
  <ion-label>{{ form.form.region.label }}</ion-label>
  <select-alertless item-content name="area" [(ngModel)]="form.form.region.value">
        <ion-option value="{{area.value}}" *ngFor="let area of form.form.region.choices" >{{area.label}}</ion-option>
  </select-alertless>
</ion-item>
    <button full color="danger" (click)="toSearchResultsPage('search-form-1')" class="search-1" ion-button>{{ form.form.submit }}</button>


<div class="or">OR</div>
<ion-item>
  <ion-input [(ngModel)]="form.form.username.value" placeholder="{{ form.form.username.label }}:" type="text"></ion-input>
</ion-item>

    <button full color="danger" (click)="toSearchResultsPage('search-form-2')" ion-button>{{ form.form.submit }}</button>

<div class="or">OR</div>
    <button class="adv-search" (click)="toAdvancedPage()" full ion-button>Advanced Search</button>

</ion-content>
<ion-footer>

  <ion-navbar class="footerMenu">
    <ion-title></ion-title>
  </ion-navbar>

</ion-footer>
